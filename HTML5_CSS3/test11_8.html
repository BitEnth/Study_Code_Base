<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Textarea</title>
</head>
<body>
    <form>
        <h3>Write down your suggestion</h3>
        <textarea name="info" rows="4" cols="50" wrap="soft"></textarea>
        <select name="course" size="4" multiple>
            <option value="1" selected>C++</option>
            <option value="2" selected>Java</option>
            <option value="3" selected>PHP</option>
            <option value="4" selected>Python</option>
            <option value="5" selected>JavaScript</option>
        </select>
    </form>
</body>
</html>
