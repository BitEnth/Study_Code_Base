<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Border</title>
    <style type="text/css">
        ul{list-style-type: none}
        li{float: left;padding: 0 20px;}
    </style>
</head>
<body>
    <h2 align="center">Set the width, height and border of image</h2>
    <hr color="#6600cc"/>
    <ul>
        <li><img src="2.png" alt="Source image"></li>
        <li><img src="2.png" width="100px" alt="width is 100px" border="5"></li>
        <li><img src="2.png" width="75px" height="50px" alt="w:75 h:50" border="10"></li>
    </ul>
</body>
</html>
