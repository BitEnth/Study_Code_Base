<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>H5 elements</title>
    <style type="text/css">
        body{text-align: center;position: relative}
        header{width: 100%; height: 50px; background-color: blue;}
        nav{width: 100%; height: 50px; background-color: yellow;}
        article{width: 45%; height: 200px; background-color: green;display: inline-block;vertical-align: bottom;}
        section{width: 40%; height: 150px; background-color: chocolate;vertical-align: bottom;}
        aside{width: 45%; height: 200px; background-color: springgreen;display: inline-block;}
        footer{width: 100%; height: 50px; background-color: magenta;}
    </style>
</head>
<body>
    <header>header</header>
    <nav>navigator</nav>
    <article>
        article
        <section>section</section>
    </article>
    <aside>aside</aside>
    <footer>footer</footer>
</body>
</html>
