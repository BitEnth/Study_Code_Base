<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vertical Align and List Style</title>
    <style type="text/css">
        #d1{text-align: left; width: 700px; height: 60px; margin: 10px; background: #ce4dee}
        #d2{text-align: right; width: 700px; height: 60px; margin: 10px; background: #ce4dee}
        te{vertical-align: text-top; font-size: 40px}
        tm{vertical-align: text-bottom; font-size: 40px}
        #li1{list-style-type: georgian}
    </style>
</head>
<body>
    <div id="d1">
        <p>jsiadjijqowdjqwj<te>E.T.</te>sajdkak</p>
    </div>
    <div id="d2">
        <p>dkqwdqowdpwdwd<tm>D.O.</tm>sadjqwdoqpwd</p>
    </div>
    <br/>
    <ul>
        <li id="li1">list1</li>
        <li>list2</li>
        <li>list3</li>
    </ul>
</body>
</html>
