<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Div and Span</title>
    <style type="text/css">
        div{background-color: #f6f6f6; color: #000000; height: 2em; margin: 2px;font-variant: small-caps}
        span{height: 1000px; width: 1000px; background-color: maroon}
        .inline_disp{display: inline;}
        .block_disp{display: block; height: 4em; background-color: rgb(200,200,200); margin: 2px}
    </style>
</head>
<body>
    <div>Div1</div>
    <span>span1</span>
    <div class="inline_disp">Div3</div>
    <div class="block_disp">Div4</div>
    <span class="inline_disp">span2</span>
    <span class="block_disp">span3</span>
</body>
</html>
