<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The definition of table</title>
    <style type="text/css">
        td{text-align: center;}
        #bg{background: #e0e0e0;}
    </style>
</head>
<body>
    <table width="700" height="150px" border="1">
        <comment>The heading of table</comment>
        <caption><strong>Courses Table</strong></caption>
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr id="bg">
            <td>1-2</td>
            <td>JAVA</td>
            <td>Web</td>
            <td>Logic</td>
            <td>Data Structure</td>
            <td>P.E.</td>
        </tr>
        <tr>
            <td>3-4</td>
            <td>Mind</td>
            <td>Linear</td>
            <td>Data Structure</td>
            <td>Data Structure</td>
            <td>Web</td>
        </tr>
    </table>
</body>
</html>
