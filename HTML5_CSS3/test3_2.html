<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ordered List</title>
</head>
<body>
    <h4>Number:</h4>
    <ol type="1" start="3">
        <li>Herb</li>
        <li>Infinite</li>
        <li>Jakie</li>
    </ol>
    <h4>Alphabet:</h4>
    <ol type="A">
        <li>Kate</li>
        <li>Lion</li>
        <li>Madam</li>
    </ol>
    <h4>Mixed:</h4>
    <ol type="i">
        <li>Nonsense</li>
        <li>Oreo</li>
        <li type="a" value="7">Park</li>
        <li type="1" value="10">Queue</li>
    </ol>
</body>
</html>
