<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 transition</title>
    <link rel="stylesheet" href="normalize.css" type="text/css">
    <script type="text/javascript" src="prefixfree.min.js"></script>
    <style>
        div{width: 100px; height: 50px; background-color: #009999; color: white; font-weight: bold;
        transition: width 1s, height 1s, transform 1s;}
        #div1{transition-timing-function: linear;}
        #div2{transition-timing-function: ease;}
        #div3{transition-timing-function: ease-in;}
        #div4{transition-timing-function: ease-out;}
        #div5{transition-timing-function: cubic-bezier(0.5,0.3,0.1,0.8);}
        div:hover{width: 200px; height: 100px; transform: rotate(60deg);}
    </style>
</head>
<body>
    <h3>CSS3 transition and transform</h3>
    <hr color="red"/>
    <div id="div1" style="top: 100px">linear</div>
    <div id="div2" style="top: 150px">ease</div>
    <div id="div3" style="top: 200px">ease-in</div>
    <div id="div4" style="top: 250px">ease-out</div>
    <div id="div5" style="top: 300px">custom</div>
</body>
</html>
