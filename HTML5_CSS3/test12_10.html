<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 2D</title>
    <link rel="stylesheet" href="normalize.css" type="text/css"/>
    <script type="text/javascript" src="prefixfree.min.js"></script>
    <style type="text/css">
        div{width: 100px; height: 50px; background-color: #dadada; border: 1px solid #00cc66;}
        #div1{transform: scale(1.5,1.5); margin: 10px auto;}
        #div2{transform: skew(30deg, 30deg); margin: 10px auto;}
        #div3{transform: matrix(0.866,0.5,-0.5,0.866,20,20);}
    </style>
</head>
<body>
    <h3>CSS3 2D Scale Skew Matrix</h3>
    <div><p>Original Div</p></div>
    <div id="div1"><p>Div for 1.5 scaling</p></div>
    <div id="div2"><p>Div for Skewing</p></div>
    <div id="div3"><p>Div for Matrix</p></div>
</body>
</html>
