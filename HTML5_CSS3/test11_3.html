<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password input</title>
</head>
<body>
    <h4>Input information of user</h4>
    <form>
        User's name:<input type="text" name="usn" maxlength="20" size="10"/>
        Job:<input type="text" name="job" readonly value="student"/><br/>
        Password:<input type="password" name="psw" maxlength="20" size="10"/>
    </form>
</body>
</html>
