<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set table</title>
    <style type="text/css">
        h4{text-align: center; color: #0033cc;}
        td{text-align: center;}
    </style>
</head>
<body>
    <h4>Set border, background and range of table</h4>
    <table align="center" width="700px" height="150px" border="15" bordercolor="#0000ff"
    bordercolorlight="ff0000" bordercolordark="#6600ff" bgcolor="#99cccc">
        <tr>
            <th>ID number</th>
            <th>Name</th>
            <th>College</th>
        </tr>
        <tr>
            <td>110204</td>
            <td>Jackie</td>
            <td>Commercial</td>
        </tr>
        <tr>
            <td>100244</td>
            <td>Tuu</td>
            <td>Machine</td>
        </tr>
    </table>
</body>
</html>
