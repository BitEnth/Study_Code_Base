<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Definited area and title</title>
</head>
<body>
    <form>
        <fieldset>
            <legend align="center">Basic information</legend>
            Name:<input name="name" type="text"/>
            Sex:<select name="sex">
                <option value="1" selected>Male</option>
                <option value="2">Female</option>
            </select>
        </fieldset>
        <fieldset>
            <legend align="center">Other information</legend>
            Height:<input name="height" type="text"/>
            Weight:<input name="weight" type="text"/>
        </fieldset>
    </form>
</body>
</html>
