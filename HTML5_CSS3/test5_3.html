<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hot Block Link in a Figure</title>
</head>
<body>
    <p>
        <a><img src="1.jpeg" align="bottom" width="900" height="500" border="3"
                alt="Beauty" usemap="#girl"></a>
        <map name="girl">
            <area shape="circle" href="https://im.qq.com" coords="700,200,200" alt="Tencent">
        </map>
    </p>
</body>
</html>
