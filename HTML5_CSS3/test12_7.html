<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date Pickers</title>
</head>
<body>
    <fieldset>
        <legend align="center">New Fresh!</legend>
        Date:<input type="date"/><br/>
        Beginning weak:<input type="week" name="user_date"/><br/>
        Beginning month:<input type="month" name="user_date"/><br/>
        Post:<input type="time" name="user_date"/><br/>
        Datetime:<input type="datetime" name="user_date"/><br/>
        Local datetime:<input type="datetime-local" name="user_date"/><br/>
        Color:<input type="color" name="fav_color"/>
        Tel:<input type="tel" name="usr_tel">
        Search:<input type="search" name="web_search"/>
        HomePage:<input type="url" name="homepage"/>
        <input type="submit" value="submit">
        <input type="reset">
    </fieldset>
</body>
</html>
