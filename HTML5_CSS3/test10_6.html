<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Span rows and columns</title>
</head>
<body>
    <h3 align="center">Set row-span and col-span of a table</h3>
    <table border="1" width="500px" align="center" bordercolor="#3366ff">
        <caption>Forum arrangement table</caption>
        <tr align="center">
            <td colspan="2">Morning</td>
            <td colspan="2">Afternoon</td>
        </tr>
        <tr>
            <td>8:00--10:00</td>
            <td>10:10--12:00</td>
            <td>14:00--16:00</td>
            <td>16:10--18:00</td>
        </tr>
        <tr align="center">
            <td rowspan="2">Speech</td>
            <td>Main Report</td>
            <td>Other Reports</td>
            <td rowspan="2">Summary</td>
        </tr>
        <tr align="center">
            <td>Reports from experts</td>
            <td>Discuss</td>
        </tr>
        <tr align="center">
            <td colspan="4">Tour</td>
        </tr>
    </table>
</body>
</html>
