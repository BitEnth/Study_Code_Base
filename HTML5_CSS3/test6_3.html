<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Context selector</title>
    <style type="text/css">
        li strong{font-weight: normal;font-style: italic;}
        strong{font-weight: bold;}
    </style>
</head>
<body>
    <p><strong>Bold words</strong></p>
    <ol>
        <li><strong>italic and not bold words</strong></li>
        <li>normal words</li>
    </ol>
</body>
</html>
