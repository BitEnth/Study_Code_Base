<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>H5 New Element</title>
</head>
<body>
    <form>
        <fieldset style="text-align: center; padding: 20px">
            <legend align="center">Finance</legend>
            User:<input type="text" name="unm" required/>
            Money:<input type="number" name="money" min="5" max="10000" step="5"/>
            Tel:<input type="text" name="tel" pattern="1[3|4|5|8][0-9][0-9]{8}$" title="11-number" required/>
            <input type="submit" value="submit"/>
        </fieldset>
    </form>
</body>
</html>
