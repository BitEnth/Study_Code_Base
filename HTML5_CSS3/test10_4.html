<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set cell</title>
    <style type="text/css">
        strong{background-color: #ccffcc;}
        td{background-color: #99ccff;}
    </style>
</head>
<body>
    <b>Set the space between cells</b>
    <table width="500" border="4" cellspacing="50px" cellpadding="50px" bgcolor="#9966ff">
        <tr>
            <td><strong>Advanced Mathematical</strong></td>
            <td><strong>College English</strong></td>
        </tr>
    </table>
</body>
</html>
