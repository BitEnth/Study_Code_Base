<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Div aspect sheet</title>
    <style type="text/css">
        body{margin: 0;}
        div{position: absolute; width: 200px; height: 200px;}
        #d1{background-color: black; color: #ffffff; z-index: 0;}
        #d2{background-color: red; color: white;
            top: 25px; left: 50px; z-index: 1;}
        #d3{background-color: yellow; top: 50px; left: 100px; z-index: 2;}
    </style>
</head>
<body>
    <div id="d1">div1</div>
    <div id="d2">div2</div>
    <div id="d3">div3</div>
</body>
</html>
