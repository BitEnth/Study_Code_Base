<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rolling Words</title>
    <style type="text/css">
        h4{font-size: 20px;color: #33cc33;font-family: "Ubuntu Mono"}
    </style>
</head>
<body>
    <h3 align="center">Rolling words</h3>
    <hr color="#000066"/>
    <marquee direction="right" hspace="1" vspace="1" scrollamount="10"
             onMouseOver="this.stop()" onMouseOut="this.start()"><h4>Flying Words</h4></marquee>
</body>
</html>
