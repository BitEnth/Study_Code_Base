<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mathematical Formulas</title>
    <style type="text/css">
        h3{font-size: 24px;color:red;text-align: center;}
    </style>
</head>
<body>
    <h3>MATHEMATICAL FORMULAS</h3>
    <hr width="80%" size="2" color="blue">
    <p align="center">2x<sup>2</sup>+3x=9</p>
    <p align="center">x<sub>1</sub>+x<sub>2</sub>=10</p>
</body>
