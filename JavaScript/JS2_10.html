<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Window event</title>
    <script type="text/javascript">
        function load() {
            alert("Welcome!");
        }
        function unload() {
            alert("Fu*k out!");
        }
    </script>
</head>
<body onload="load()" onunload="unload()">
    <h4>Window event</h4>
    <p onclick="alert('Fu*k U');">Click me</p>
</body>
</html>
