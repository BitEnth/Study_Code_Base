<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For-in</title>
</head>
<body>
    <script type="text/javascript">
        var i = 1;
        document.write("<h3>document object's properties:</h3>");
        for(var property in screen)
        {
            document.write(i+". "+property+"/"+screen[property]+" "); //not screen[i-1]
            if(i%2==0)
            {
                document.write("<br/>");
            }
            i++;
        }
        var stu=new Array("Frank", 90, "Jessica", 3.1415, "K", "Oreo", "G7", "Chainsmoker");
        var j = 1;
        document.write("<h3>Elements in array</h3>");
        for(var student in stu)
        {
            document.write(j+". "+stu[student]+" "); //stu[j-1]
            if(j%2==0)
            {
                document.write("<br/>");
            }
            j++;
        }
    </script>
</body>
</html>
