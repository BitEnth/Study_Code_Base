<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random number</title>
    <script type="text/javascript">
        function $(id) {
            return document.getElementById(id);
        }
        function createInt() {
            var m = parseFloat($("minN").value);
            var n = parseFloat($("maxN").value);
            var array_int = new Array(10);
            if(m>=n){
                alert("LWL is bigger than UPL! Please re-input!");
                $("minN").focus();
            }
            else{
                for(var i = 0;i < 10;i++){
                    array_int[i]=Math.round(Math.random()*(n-m)+m);
                }
            }
            $("array_num").value=array_int.join(",");
        }
    </script>
</head>
<body>
    <h3>Random number</h3>
    <form>
        Lower limit: <input type="number" id="minN" size="20" value="10"/>
        Upper limit: <input type="number" id="maxN" size="20" value="90"/>
        Array: <input type="text" id="array_num" size="40" readonly/><br/>
        <input type="button" value="Get 10 numbers" onclick="createInt()"/>
        <input type="reset"/>
    </form>
</body>
</html>
