<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get or Lost Focus</title>
    <script type="text/javascript">
        function getFocus() {
            document.bgColor = "#114455";
        }
        function loseFocus() {
            document.bgColor = "#FF66FF";
        }
    </script>
</head>
<body>
    <form>
        <br/><input type="button" onfocus="getFocus()" value="Get/Lost Focus" onblur="loseFocus()"/>
    </form>
</body>
</html>
