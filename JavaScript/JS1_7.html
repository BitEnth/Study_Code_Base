<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch</title>
    <script type="text/javascript">
        function showScore(type) {
            var msg="";
            switch (type) {
                case 'A':
                {msg="Mark is 90~100";break;}
                case 'B':
                {msg="Mark is 80~89";break;}
                case 'C':
                {msg="Mark is 70~79";break;}
                case 'D':
                {msg="Mark is 60~69";break;}
                case 'E':
                {msg="Mark is below 60";break;}
                default:
                {msg="Wrong!"}
            }
            alert(msg);
        }
    </script>
</head>
<body>
    <form>
        Input the grade:
        <input type="text" name="score"/><br/>
        <input type="button" value="show mark" onclick="showScore(score.value)"/>
    </form>
</body>
</html>
