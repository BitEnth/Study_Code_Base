<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigator</title>
</head>
<body>
    <div id="example">
        <script>
            var txt = "<p>1.Browser CodeName: "+ navigator.appCodeName + "</p>";
            txt += "<p>2.Browser Name: "+ navigator.appName +"</p>";
            txt += "<p>3.Browser Version: "+ navigator.appVersion + "</p>";
            txt += "<p>4.Cookies Enabled: "+ navigator.cookieEnabled + "</p>";
            txt += "<p>5.Do not track: "+ navigator.doNotTrack + "</p>";
            txt += "<p>6.Platform: "+ navigator.platform + "</p>";
            txt += "<p>7.User-agent header: "+ navigator.userAgent + "</p>";
            txt += "<p>8.User-agent language: "+ navigator.systemLanguage + "</p>";
            document.getElementById("example").innerHTML = txt;
        </script>
    </div>
</body>
</html>
