<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date</title>
</head>
<body>
    <h4>The application of date</h4>
    <script type="text/javascript">
        var now = new Date();
        var y = now.getFullYear();
        var m = now.getMonth()+1;
        var d = now.getDate();
        var h = now.getHours();
        var mi = now.getMinutes();
        var s, str;
        s = now.getSeconds();
        str = y+"."+m+"."+d+"  "+h+":"+mi+":"+s;
        document.write(str);
        var msg = "";
        msg += "<br/>Present time to string: "+now.toString()+"<br/>";
        msg += "Local time to string: "+now.toLocaleString()+"<br/>";
        document.write(msg);
    </script>
</body>
</html>
