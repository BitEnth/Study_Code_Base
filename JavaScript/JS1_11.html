<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eval</title>
</head>
<body>
    <h4>Eval application</h4>
    <script type="text/javascript">
        eval("x=20;y=30;document.write('x='+x+', y='+y+', x*y='+x*y)");
        document.write("<br/>");
        document.write("2+2="+eval("2+2"));
        var c;
        document.write("<br/>c="+eval(c));
    </script>
</body>
</html>
