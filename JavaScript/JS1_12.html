<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Escape()</title>
</head>
<body>
    <h4>escape application</h4>
    <script type="text/javascript">
        document.write("\"?\":"+escape("?")+"<br/>");
        document.write("\"Javascript编程!\"encode: "+escape("Javascript编程!")+"<br/>");
        document.write("\"%3F\"decode: "+unescape("%3F")+"<br/>");
        document.write("\"40 years\"transform to float: "+parseFloat("40 years")+"<br/>");
        document.write("\"Warriors 100\"transform to float: "+parseFloat("Warriors 100")+"<br/>");
        document.write("Binary to Decimal-1011: "+parseInt("1011", 2)+"<br/>");
        document.write("OCT to DEC-1011: "+parseInt("1011", 8)+"<br/>");
        document.write("HEX to DEC-1011: "+parseInt("1011", 16)+"<br/>");
        document.write("4F HEX-DEC: "+parseInt("0x4F")+"<br/>");
        document.write("\"Javascript\" is NaN: "+isNaN("Javascript")+"<br/>");
        var a = 12, b = 2.1781829;
        document.write("12 to string-BIN: "+a.toString(2)+"; 2.1781829 to fix-2: "+b.toFixed(2));
    </script>
</body>
</html>
