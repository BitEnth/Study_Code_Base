<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keyboard events</title>
    <script type="text/javascript">
        function checkID() {
            var e=event?event:window.event;
            if(e.keyCode !== 13){
                if(e.keyCode < 48 || e.keyCode > 57){
                    alert("Your ID is wrong!");
                }
                else{
                    var sid = document.getElementById('sid');
                    if(sid.value.length <= 0){
                        alert("ID number is null!");
                    }
                    else{
                        alert("Your ID number is "+sid.value);
                    }
                }
            }
        }
        function checkName() {
            var e=event?event:window.event;
            var sna = document.getElementById('sna');
            if(e.keyCode == 13){
                alert("Your name is "+sna.value);
            }
        }
    </script>
</head>
<body>
    <h4>Keyboard event</h4>
    <form id="myform" method="post" action="">
        ID number: <input type="text" id="sid" onkeypress="checkID()"/><br/>
        Name: <input type="text" id="sna" onkeypress="checkName()"/><br/>
        <input type="submit" value="submit"/>
        <input type="reset" value="reset"/>
    </form>
</body>
</html>
