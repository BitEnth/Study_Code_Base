<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MouseOver</title>
    <script type="text/javascript">
        function $(id) {
            return document.getElementById(id);
        }
        function mouseOver() {
            $('b1').src="JS1.jpeg";
        }
        function mouseOut() {
            $('b1').src="JS2.jpeg";
        }
    </script>
    <style type="text/css">
        p,h4{text-align: center;}
    </style>
</head>
<body>
    <h4>Mouse event</h4>
    <hr color="#d7e3c1">
    <p>
        <img alt="Mouse move" src="JS4.jpeg" id="b1" onmouseover="mouseOver()" onmouseout="mouseOut()"/>
    </p>
</body>
</html>
