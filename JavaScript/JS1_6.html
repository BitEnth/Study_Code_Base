<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IF ELSE</title>
</head>
<body>
    <script type="text/javascript">
        var score = parseFloat(prompt("Please input your score: ", '50'));
        if(score >= 60)
        {
            alert("Pass!");
        }
        else
        {
            alert("Failed!");
        }
    </script>
</body>
</html>
