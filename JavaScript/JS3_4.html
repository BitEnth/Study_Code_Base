<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The style of string</title>
    <script language="JavaScript" src="JS0_1.js"></script>
</head>
<body>
    <h4>The style of string</h4>
    <script type="text/javascript">
        var str1 = new String("Stainless Tail");
        document.write("Original string: "+str1+"<br/><hr/>");
        println("Big: "+str1.big());
        println("Small: "+str1.small());
        println("Bold: "+str1.bold());
        println("Fontcolor: "+str1.fontcolor('ff0000'));
        println("Fontsize: "+str1.fontsize(5));
        println("Italics: "+str1.italics());
        println("Strike: "+str1.strike());
        println("Sub: "+str1.sub());
        println("Sup: "+str1.sup());
    </script>
</body>
</html>
