<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit and reset events</title>
    <style type="text/css">
        fieldset{width: 400px; height: 150px;}
    </style>
    <script language="JavaScript" type="text/javascript">
        function $(id) {
            return document.getElementById(id);
        }
        function submitTest() {
            var msg = "User: "+$("input1").value;
            msg += "\nPassword: "+$("input2").value;
            alert(msg);
            return false;
        }
        function resetTest() {
            alert("reset sure?");
        }
    </script>
</head>
<body>
    <form onreset="resetTest()" onsubmit="return submitTest();">
        <fieldset>
            <legend>Form submit</legend>
            <br/><label>User: </label><input type="text" id="input1"/>
            <br/><label>Password: </label><input type="password" id="input2"/>
            <br/><input type="submit" value="submit">
            <input type="reset" value="reset">
        </fieldset>
    </form>
</body>
</html>
