<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prompts</title>
    <script type="text/javascript">
        function disp_prompt() {
            var name=prompt("Please input your name","Daniel");
            if(name!=null && name!="")
            {
                document.write("Welcome! "+ name +"!");
            }
        }
    </script>
</head>
<body>
    <form method="post" action="">
        <input type="button" onclick="disp_prompt()" value="show prompt">
    </form>
</body>
</html>
